<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    

</head>
<body>
    <div class="wrapper">
        <div class="container_inp">
            <div class="auth-form">
                <h1> Contact Book</h1>
                <div class="field">
                    <span>Фамилия</span>
                    <input type="text" class="task-input-1" id="inp" placeholder="Фамилия"><br>
                    <span>Имя</span>
                    <input type="text" class="task-input-2" id="inp" placeholder="Имя"><br>
                    <span>Телефон</span>
                    <input type="number" class="task-input-3" id="inp" placeholder="Номер телефона">
                </div>
                <div class="field">
                    <button class="btn" id="btn_fam">Добавить, как "Семья"</button>
                    <button class="btn" id="btn_frend">Добавить, как "Друг"</button>
                    <button class="btn" id="btn_job">Добавить, как "Работа"</button>
                </div>
            </div>
        </div>
        <div id="containerList" class="container">
            <input type="text" class="search-inp" placeholder="Поиск">
            <ul class="task-list"></ul>
            <div class="btn-page">
                <button class="previous-btn">
                    <a href="#"><img class="img_btn" src="./img/prev.png" alt=""></a>
                </button>
                <button class="next-btn">
                    <a href="#"><img class="img_btn" src="./img/next.png" alt=""></a>
                </button>
            </div>
        </div>
    </div>
    <div class="main-modal">
        <div class="inner-modal">
            <div class="close">
                <button class="btn-closer">X</button>
            </div>
            <input  type="text" class="inp-edit1">
            <input type="text" class="inp-edit2">
            <input type="text" class="inp-edit3">
            <button class="btn-save">Save</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
